<main>
    <div class="fuel-form">
      <h2>Log Fuel Purchase</h2>
      <form (ngSubmit)="addFuelPurchase()" #fuelForm="ngForm">
        <div class="form-group">
          <label for="fuelDate">Date:</label>
          <input type="date" id="fuelDate" name="fuelDate" [(ngModel)]="newFuel.date" required />
          <label for="fuelLiters">Liters Purchased:</label>

          <input type="number" id="fuelLiters" name="fuelLiters" [(ngModel)]="newFuel.liters" step="0.01" required />
          <label for="fuelCost">Total Cost (₹):</label>

          <input type="number" id="fuelCost" name="fuelCost" [(ngModel)]="newFuel.totalCost" step="0.01" required />        </div>
        <button type="submit" [disabled]="!fuelForm.valid">Add Fuel Purchase</button>
      </form>
    </div>

    <div class="fuel-list">
      <h2>Fuel History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Liters Purchased</th>
            <th>Total Cost (₹)</th>
            <th>Cost per Liter (₹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fuel of fuelHistory; let i = index">
              <td>{{ fuel.date }}</td>
              <td>{{ fuel.liters }}</td>
              <td>{{ fuel.totalCost }}</td>
              <td>{{ (fuel.totalCost / fuel.liters) | number: '1.2-2' }}</td>
              <td>
                <button (click)="editFuelPurchase(i)" class="edit-btn">Edit</button>
                <button style="margin-left: 10px;" (click)="deleteFuelPurchase(i)" class="delete-btn">Delete</button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </main>
