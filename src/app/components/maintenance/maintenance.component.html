<main>
    <div class="maintenance-form">
      <h2>Log Maintenance Activity</h2>
      <form (ngSubmit)="addMaintenance()" #maintenanceForm="ngForm">
        <div class="form-group">
          <label for="maintenanceDate">Date:</label>
          <input type="date" id="maintenanceDate" name="maintenanceDate" [(ngModel)]="newMaintenance.date" required />

          <label for="maintenanceType">Type of Maintenance:</label>
          <input type="text" id="maintenanceType" name="maintenanceType" [(ngModel)]="newMaintenance.type" required />

          <label for="maintenanceCost">Total Cost (₹):</label>
          <input type="number" id="maintenanceCost" name="maintenanceCost" [(ngModel)]="newMaintenance.cost" step="0.01" required />
        </div>
        <button type="submit" [disabled]="!maintenanceForm.valid">Add Maintenance</button>
      </form>
    </div>

    <div class="maintenance-list">
      <h2>Maintenance History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type of Maintenance</th>
            <th>Total Cost (₹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let maintenance of maintenanceHistory; let i = index">
              <td>{{ maintenance.date }}</td>
              <td>{{ maintenance.type }}</td>
              <td>{{ maintenance.cost }}</td>
              <td>
                <button (click)="editMaintenance(i)" class="edit-btn">Edit</button>
                <button style="margin-left: 10px;" (click)="deleteMaintenance(i)" class="delete-btn">Delete</button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </main>
