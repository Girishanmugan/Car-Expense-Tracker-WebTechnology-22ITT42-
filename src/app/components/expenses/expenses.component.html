<main>
  <div class="expense-form">
    <form (ngSubmit)="addExpense()" #expenseForm="ngForm">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" [(ngModel)]="newExpense.date" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" [(ngModel)]="newExpense.category" required>

        <label for="amount">Amount (₹):</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="newExpense.amount" required>

        <label for="note">Note:</label>
        <input type="text" id="note" name="note" [(ngModel)]="newExpense.note">
      </div>
      <button type="submit" [disabled]="!expenseForm.valid">Add Expense</button>
    </form>
  </div>

  <div class="expense-list">
    <h2>Expense History</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount (₹)</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses; let i = index">
          <td>{{ expense.date | date: 'yyyy-MM-dd' }}</td>
          <td>{{ expense.category }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.note }}</td>
          <td>
            <button (click)="editExpense(i)" class="edit-btn">Edit</button>
            <button style="margin-left: 10px;" class="delete-btn" (click)="deleteExpense(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
