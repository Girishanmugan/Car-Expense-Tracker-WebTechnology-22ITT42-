<br><form (ngSubmit)="login()" class="login-form">
  <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
  <button type="submit">Login</button>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>
</form>
<p class="signup-link">Don't have an account? <a routerLink="/signup">Sign up</a></p> 

<style>
  .login-form {
  display: flex;
  flex-direction: column;
  max-width: 320px;
  margin: 24px auto;
  padding: 24px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background: #fafbfc;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}
.login-form input {
  margin-bottom: 14px;
  padding: 8px 10px;
  border: 1px solid #bbb;
  border-radius: 4px;
  font-size: 16px;
}
.login-form button {
  padding: 10px;
  background: #1976d2;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 10px;
  transition: background 0.2s;
}
.login-form button:hover {
  background: #1565c0;
}
.error {
  color: #d32f2f;
  margin-bottom: 8px;
}
.success {
  color: #388e3c;
  margin-bottom: 8px;
}
.signup-link {
  text-align: center;
  margin-top: 16px;
}
.signup-link a {
  color: #1976d2;
  text-decoration: none;
}
.signup-link a:hover {
  text-decoration: underline;
}
</style>
